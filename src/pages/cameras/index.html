<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="../../main.css" />
    <title>cameras</title>
  </head>
  <style>
    .split {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
    }

    #view2 {
      width: 30%;
      height: 30%;
    }
    #view1 {
      width: 70%;
      height: 100%;
    }

    /* .split > div {
      width: 100%;
      height: 100%;
    } */
  </style>
  <body>
    <p>Three canvas:</p>
    <canvas id="c">
      <div class="split">
        <div id="view1" tabindex="1"></div>
        <div id="view2" tabindex="2"></div>
      </div>
    </canvas>
  </body>
  <script type="module" src="./cameras.js"></script>
</html>
